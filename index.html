<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HomeWork6</title>
</head>
<body>
    <header class="center box">
        
            <div class="logo">
                <img src="/img/Logo.png" alt="logo">
                <img src="/img/search.svg" alt="serch">
            </div>
            <div class="options">
                <img src="/img/header_menu.svg" alt="header_menu">
                <img src="/img/header_account.svg" alt="account">
                <img src="/img/add.png" alt="add">
            </div>       
    </header>
    <div class=" center brand">       
            <img src="/img/img_main.png" alt="main_img_brand">
            <img class="brand_name" src="/img/img_main_text.png" alt="brand_name">
        </div>
    
    <section class="center catalog">
        <div class="chapter for_women"><img src="/img/img_1.png" alt="chapter_for_women"></div>
        <div class="chapter for_men"><img src="/img/img_2.jpg" alt="chapter_for_men"></div>
        <div class="chapter for_kids"><img src="/img/img_3.png" alt="chapter_for_kids"></div>
        <div class="chapter accesories"><img src="/img/img_4.png" alt="chapter_accesories"></div>
    </section>

    <div class="center text">
        <h3>Fetured Items</h3>
        <p>Shop for items based on what we featured in this week</p>
    </div>
    <div class="center content">
        <div class="item item1"><img src="/img/img_2_1.png" alt="item1"></div>
        <div class="item item2"><img src="/img/img_2_2.png" alt="item2"></div>
        <div class="item item3"><img src="/img/img_2_3.png" alt="item3"></div>
        <div class="item item4"><img src="/img/img_2_4.png" alt="item4"></div>
        <div class="item item5"><img src="/img/img_2_5.png" alt="item5"></div>
        <div class="item item6"><img src="/img/img_2_6.png" alt="item6"></div>
    </div>
    <footer class="center">
        <div class="buttons"><button class="button_browse_all"><img src="/img/Button.png" alt="button_browse_all"></button></div>
        

    </footer>


    
</body>
</html>
